<div ng-controller="CodeController as cc" ng-cloak ng-init="cc.tileMaker()">
    <!-- ng-init="cc.tileCombiner(cc.repos, cc.gridTiles)" -->
    <!-- <md-button ng-click="cc.logger()" class="md-raised md-primary">Log vm.repos & vm.gridTiles</md-button> -->
    <!-- <md-button ng-click="cc.tileCombiner(cc.repos, cc.gridTiles)", class="md-raised md-primary">COMBINE!</md-button>
        <hr> -->
    <md-content layout-padding>
        <md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px"
            md-gutter-md="8px" md-gutter="4px" ng-init="cc.tileCombiner(cc.repos, cc.gridTiles)">
            
                <md-grid-tile class="repoTiles md-whiteframe-5dp" layout="row" layout-align="center center" ng-repeat="repo in cc.combinedTiles.data | orderBy : created_at"
                    style="background-color: {{repo.color}};" md-colspan-gt-sm="{{repo.colspan}}" md-rowspan-gt-sm="{{repo.rowspan}}"
                    layout-wrap>
                    <a ng-href="{{repo.html_url}}" style="text-decoration: none; color: black;">
                        <div class="parent" style="text-align: center;">
                        <img class="githubImage" src="/images/github-large.png" alt="View on Github">
                        <h1>{{repo.name}}</h1>
                        <p>{{repo.description}}</p>
                    </div>
                    </a>
                </md-grid-tile>
            
        </md-grid-list>
    </md-content>
</div>
